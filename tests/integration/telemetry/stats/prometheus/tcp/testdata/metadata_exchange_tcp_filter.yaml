apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: meta-filter
spec:
  configPatches:
    - applyTo: NETWORK_FILTER
      match:
        context: SIDECAR_INBOUND
        listener: {}
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.network.metadata_exchange
          config:
            protocol: istio-peer-exchange
    - applyTo: CLUSTER
      match:
        context: SIDECAR_OUTBOUND
        cluster:
          transport_socket_matches:
            - name: "tlsMode-istio"
              transport_socket:
                typed_config:
                  common_tls_context:
                    alpn_protocols:
                      - "istio-peer-exchange"
                      - "istio"
      patch:
        operation: MERGE
        value:
          filters:
          - name: envoy.filters.network.upstream.metadata_exchange
            typed_config:
              "@type": type.googleapis.com/envoy.tcp.metadataexchange.config.MetadataExchange
              protocol: istio-peer-exchange
    - applyTo: CLUSTER
      match:
        context: GATEWAY
        cluster:
          transport_socket_matches:
            - name: "tlsMode-istio"
              transport_socket:
                typed_config:
                  common_tls_context:
                    alpn_protocols:
                      - "istio-peer-exchange"
                      - "istio"
      patch:
        operation: MERGE
        value:
          filters:
          - name: envoy.filters.network.upstream.metadata_exchange
            typed_config:
              "@type": type.googleapis.com/envoy.tcp.metadataexchange.config.MetadataExchange
              protocol: istio-peer-exchange